<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>Luckin Coffee</h1>
            <div class="header-content">
                <div class="logo">
                    <div class="circle"></div>
                    <div class="logo-content">
                      <h4>是北瓜呀</h4>
                      <h6>Follow</h6>

                    </div>
                </div>
                <div class="buttons">
                    <button class="like"><img src="Screenshot_2024-09-21_151920-removebg-preview.png" alt=""></button>
                    <button class="save"><img src="Screenshot_2024-09-21_152145-removebg-preview.png" alt=""></button>
                    <button class="get-in">Get in touch</button>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="left">

                <div class="head">
                    <div class="img">
                        <img src="Screenshot 2024-09-21 171845.png" alt="">
                    </div>
                    <div class="link">
                         <h4>Home</h4>
                         <h4>About</h4>
                         
                    </div>
                </div>

                <div class="content">
                    <h4>Arabica</h4>
                    <h4>Beans</h4>
                    <h1>Luckin Coffee</h1>
                    <p>Espresso coffe #A by luckin coffee is awarded gold
                       Medal at the international Coffe Tasting 2018 held 
                       In Milan by international institude of coffee 
                       Tasters(IIAC).</p>
                </div>
                 
                <div class="value">
                    <h1>02</h1>
                    <h6>/06</h6>

                </div>
                <footer>
                    <h6>Master Coffee</h6>
                    <h6>Milk Tea</h6>
                    <h6>Ruina ice</h6>
                </footer>


            </div>
            <div class="right">
                <div class="profile">
                   <img src="profile.png" alt="">
                </div>

            </div>
        </div>
    </section>
</body>
</html>
